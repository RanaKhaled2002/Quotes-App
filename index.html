<html>
    <head>
        <title>Quotes App</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index-style.css">
    </head>
    <body>
        <header id="home">
            <h1 class="text-white py-4 text-center">Quote Of The Day</h1>
            <div class="w-50 content text-white">
                <h2 id="quote" class="w-75">Be an island, but build bridges, not walls</h2>
                <p id="author" class="my-3">Seanan McGuire</p>
            </div>
            <div class="w-25 mx-auto quote">
                <button onclick="quotes()" class="btn btn-danger text-white my-5 ">New Quote</button>
            </div>
        </header>
        
        <script src="js/index.js"></script>
    </body>
</html>
